######################################################################################
# 
# Required Language configuration elements that can be added to any language YAML file.
#
# Setup Instructions: 
# - Copy the required variables and steps to the <language>.yaml file you wish to add 
#   check file exists support.
#
#######################################################################################

version: 1.0.0
tasks:
   
    # Required variables for the check file exits extension.
    variables:

      - name: outputLibs
        forFiles: "**/cobol/*.cbl"
        value: 
          - "${HLQ}.OBJ"
          - "${HLQ}.DBRM"
          - "${HLQ}.LOAD"

      - name: outputLibs
        forFiles: "**.bms"
        value:
          - "${HLQ}.BMS.COPY"
          - "${HLQ}.LOAD"

      - name: outputLibs
        forFiles: "**.pli"
        value: 
          - "${HLQ}.OBJ"
          - "${HLQ}.DBRM"
          - "${HLQ}.LOAD"

      - name: outputLibs
        forFiles: "**.asm"
        value:
          - "${HLQ}.DBRM"
          - "${HLQ}.OBJ"
          - "${HLQ}.EQALANGX"
          - "${HLQ}.LOAD"

      - name: outputLibs
        forFiles: 
          - "**.c"
          - "**.C"
        value:
          - "${HLQ}.OBJ"
          - "${HLQ}.LOAD" 

      - name: outputLibs
        forFiles: 
          - "**/rexx/*.rexx"
        value:
          - "${HLQ}.OBJ"
          - "${HLQ}.CEXEC"
          - "${HLQ}.LOAD" 

      - name: outputLibs
        forFiles: "**.lnk"
        value:
          - "${HLQ}.LOAD"

      - name: outputLibs
        forFiles: "**.jcl"
        value:
          - "${HLQ}.JCL" 

      - name: outputLibs
        forFiles: "**.proc"
        value:
          - "${HLQ}.PROC" 

      - name: outputLibs
        forFiles: "**.cntl"
        value: 
          - "${HLQ}.CNTL"

      - name: outputLibs
        forFiles: "**.rexx"
        value:
          - "${HLQ}.REXX"
      

    # Required step definitions for the check file exists extension.
    steps:
    
      # Check if a file exists         
      - step: createDeleteRecords
        type: task
        script: groovy/ProcessDeletedFiles.groovy