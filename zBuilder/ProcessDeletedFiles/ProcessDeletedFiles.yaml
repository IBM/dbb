######################################################################################
# 
# Required Language configuration elements that can be added to any language YAML file.
#
# Setup Instructions: 
# - Copy the required variables and steps to the <language>.yaml file you wish to add 
#   check file exists support.
#
#######################################################################################

version: 1.0.2
tasks:
   
    # Required variables for the check file exits extension.
    variables:
    
      # List of output datasets to check for deleted members.
      - name: outputLibs
        value: 
          - "${HLQ}.LOAD"
      
      # The outputLibs variable can be defined multiple times with different forFiles patterns.
      # - name: outputLibs
      #   forFiles: "**/cobol/*.cbl"
      #   value: 
      #     - "${HLQ}.COBOL.LOAD"
      #     - "${HLQ}.COBOL.OBJ"

    # Required step definitions for the check file exists extension.
    steps:
    
      # Check if a file exists         
      - step: createDeleteRecords
        type: task
        script: groovy/ProcessDeletedFiles.groovy
      
