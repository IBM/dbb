#
# File associated property mappings for zOS IDE Sample files
# ** These are pre-configured and require no editing **
#
#scanner.languageHint = ASM :: Samples/assembler/*.asm

# Script Mappings - used to associate build scripts to programs
scriptMapping = ASMCompile :: Build/IDE/ASM_Sample/*.asm
scriptMapping = CobolCompile :: Build/IDE/COBOL_Sample/*.cbl
scriptMapping = PliCompile :: Build/IDE/PLI_Sample/*.pli
