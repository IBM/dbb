  # Cleanup
  - stage: Cleanup
    condition: always()
    jobs:
      - job: Cleanup
        displayName: "Cleanup Build environment"
        steps:
          - checkout: none
          - task: SSH@0
            inputs:
              sshEndpoint: $(zosSSHConnection)
              runOptions: "commands"
              commands: ". ./.profile && deleteWorkspace.sh -w $(uniqueWorkspaceId)"
              readyTimeout: "20000"
            displayName: "Delete Build Folder on USS"
