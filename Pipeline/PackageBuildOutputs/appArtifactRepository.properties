########################################################################
### The following properties are required for publishing a package 
### containing build outputs to an Artifact Repository Server 
### such as JFrog Artifactory or Sonartype Nexus  
########################################################################
# The properties file is optional, while all parameters can also be specified
# via the cli. Especially the credentials should be stored in the 
# secret store of your pipeline orchestrator.
########################################################################

# The URL to the Artifact server
artifactRepository.url=https://your-artifactory-url/artifactory

# The artifact repository name to store the build
# Use a Nexus RAW, or a Artifactory Generic as repository type
artifactRepository.repo=sys-zos-application-local

# Artifact repository directory
artifactRepository.directory=

# Artifact repository credentials
artifactRepository.user=
artifactRepository.password=

# (Optional) HttpClient.Version setting to override the HTTP protocol version
# see https://docs.oracle.com/en/java/javase/11/docs/api/java.net.http/java/net/http/HttpClient.Version.html
# HTTP_1_1 - HTTP version 1.1
# HTTP_2 - HTTP version 2
artifactRepository.httpClientVersion=HTTP_1_1